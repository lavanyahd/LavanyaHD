<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply the attractive font (Poppins) */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/health-still-life-with-copy-space_23-2148854031.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 30px; /* Professional size */
            font-family: 'Poppins', sans-serif;
            color: #34495e; /* Soft blue-gray */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Warm and inviting gradient */
            -webkit-background-clip: text; /* Gradient applies only to text */
            -webkit-text-fill-color: transparent; /* Makes gradient visible */
            padding: 5px 10px; /* Adds some spacing for better alignment */
            border-radius: 5px; /* Slight rounding for smoother edges */
        }

        .navbar-brand:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .language-selector {
            font-size: 18px;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-gadget-icon, .goog-logo-link, iframe {
            display: none !important;
        }

        .notranslate {
            translate: no !important;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            font-size: 18px;
        }

        .form-control {
            font-size: 16px;
            padding: 12px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center a {
            text-decoration: none;
            color: #007bff;
        }

        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar with title and language selector -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Multilingual Obesity Predictor</a>
            <div class="language-selector notranslate">
                <label for="language" class="me-2">Choose Language:</label>
                <select id="language_selector" onchange="translatePage(this.value)" class="form-select d-inline-block" style="width: auto;">
                    <option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="te">తెలుగు (Telugu)</option>
                    <option value="hi">हिंदी (Hindi)</option>
                    <option value="kn">ಕನ್ನಡ (Kannada)</option>
                    <option value="fr">Français (French)</option>
                    <option value="es">Español (Spanish)</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>

        <!-- Google Translate script integration -->
        <div id="google_translate_element" style="display: none;"></div>

        <!-- Login Form -->
        <div class="form-container">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="nutri_id" class="form-label">Nutritionist ID</label>
                    <input type="text" class="form-control" id="nutri_id" name="nutri_id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">New User? <a href="/register">Register Here</a></p>
            <p class="text-center mt-3">Forgot your password? <a href="/forgot_password">Reset Here</a></p>
        </div>
    </div>

    <script type="text/javascript">
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,te,hi,kn,fr,es',
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Function to translate the page
        function translatePage(language) {
            if (!language) return;

            const interval = setInterval(() => {
                const translateSelect = document.querySelector('.goog-te-combo');
                if (translateSelect) {
                    translateSelect.value = language;
                    translateSelect.dispatchEvent(new Event('change'));
                    clearInterval(interval);
                }
            }, 200);
        }

        // Set the dropdown to the saved language
        const savedLanguage = localStorage.getItem('selectedLanguage');
        if (savedLanguage) {
            document.getElementById('language_selector').value = savedLanguage;
        }

        // Display an alert message if passed from the backend
        const message = "{{ message | safe }}";
        const category = "{{ category | safe }}";

        if (message) {
            const alertType = category === "success" ? "Success!" : "Error!";
            alert(`${alertType} ${message}`);
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
