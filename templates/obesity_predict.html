<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction</title>
    <style>
        /* General body styling */
       
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/006/861/161/small/light-blue-background-gradient-wall-design-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Wrapper for proper scrolling */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Prevent content from touching screen edges */
        }

        /* Form container styling */
        .form-container {
            background-color: #e6e4e4; /* Lighter gray background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Elevation effect */
            padding: 20px 30px;
            width: 750px; /* Increased width relative to the viewport */
            /* Limit form width */
            text-align: center;
            overflow-y: auto;
            margin: 0 auto; /* Ensure scrolling within form if content exceeds space */
        }

        /* Form heading styling */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
        }

        label {
            display: block;
            margin-top: 20px;
            text-align: left;
            font-weight: bolder;
            color: #000000;
            font-family: 'Times New Roman', Times, serif;
            font-size: 17px;
        }

        input {
            width: 95%;
            height: 24px;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Smaller Date input */
        input[type="date"] {
            width: 60%; /* Reduced size */
            height: 30px;
            text-align: left; /* Align left */
        }

        select {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 12px 20px; /* Increased padding */
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue when hovering */
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 50px; /* Space between columns and rows */
            text-align: left;
            margin-top: 20px;
        }

        /* Dropdown styling for language selection */
        .language-selector {
            margin-bottom: 15px;
            text-align: left;
            width: 180px;
        }

        /* Hide Google Translate elements */
        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-gadget-icon, .goog-logo-link, iframe {
            display: none !important;
        }

        .notranslate {
            translate: no !important;
        }

        /* Increased size for Dietitian Note text area */
        #dietitian_note {
            width: 95%;
            height: 200px; /* Increased height */
            margin-top: 5px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Prediction result styling */
        .result h2 {
            font-size: 28px; /* Increased font size */
            color: #333;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h1>Obesity Predictor</h1>
            <p>Patient ID:{{ patient_id }}</p>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="doe" class="form-label">Date of Evaluation</label>
                    <input type="date" class="form-control" id="doe" name="doe" required>
                </div>
                <div class="form-grid">
                    <div>
                        <input type="hidden" name="patient_id" value="{{ patient_id }}">
                        <label for="Gender">Gender:</label>
                        <input type="text" id="Gender" name="Gender" value="{{ gender }}" readonly>
                        
                        <label for="Age">Age:</label>
                        <input type="number" id="Age" name="Age" value="{{ age }}" readonly>

                        <label for="Height">Height (m):</label>
                        <input type="number" id="Height" name="Height" step="0.01" required>

                        <label for="Weight">Weight (kg):</label>
                        <input type="number" id="Weight" name="Weight" step="0.1" required>

                        <label for="family_history_with_overweight">Family History With Overweight:</label>
                        <select id="family_history_with_overweight" name="family_history_with_overweight">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="FAVC">Frequent Consumption of High-Caloric Food:</label>
                        <select id="FAVC" name="FAVC">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="FCVC">Vegetable Consumption Frequency (1-3):</label>
                        <input type="number" id="FCVC" name="FCVC" min="1" max="3" required>
                    
                        <label for="NCP">Number of Meals per Day:</label>
                        <input type="number" id="NCP" name="NCP" step="0.1" required>
                    </div>

                    <div>
                        <label for="CAEC">Eating Habits:</label>
                        <select id="CAEC" name="CAEC">
                            <option value="always">Always</option>
                            <option value="frequently">Frequently</option>
                            <option value="sometimes">Sometimes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="SMOKE">Smoking:</label>
                        <select id="SMOKE" name="SMOKE">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="CH2O">Daily Water Intake (liters):</label>
                        <input type="number" id="CH2O" name="CH2O" step="0.1" required>

                        <label for="SCC">Caloric Beverage Consumption:</label>
                        <select id="SCC" name="SCC">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="FAF">Physical Activity Frequency (hours/week):</label>
                        <input type="number" id="FAF" name="FAF" step="0.1" required>

                        <label for="TUE">Time Using Technology (hours/day):</label>
                        <input type="number" id="TUE" name="TUE" step="0.1" required>

                        <label for="CALC">Alcohol Consumption:</label>
                        <select id="CALC" name="CALC">
                            <option value="always">Always</option>
                            <option value="frequently">Frequently</option>
                            <option value="sometimes">Sometimes</option>
                            <option value="no">No</option>
                        </select>

                        <label for="MTRANS">Transportation Method:</label>
                        <select id="MTRANS" name="MTRANS">
                            <option value="public_transportation">Public Transportation</option>
                            <option value="walking">Walking</option>
                            <option value="car">Car</option>
                            <option value="bike">Bike</option>
                            <option value="motorbike">Motorbike</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Predict</button>
            </form>

            {% if show_result %}
            <div class="result">
                <h2>Prediction Result: {{ prediction }}</h2>
                <form method="POST" action="{{ url_for('update_dietitian_note') }}">
                    <input type="hidden" name="re_id" value="{{ re_id }}">
                    <label for="dietitian_note" class="form-label">Dietitian Note</label>
                    <textarea class="form-control" id="dietitian_note" name="dietitian_note" required></textarea>
                    <button type="submit">Print Report</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>

    <script type="text/javascript">
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,te,hi,kn,fr,es',
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Function to translate the page
        function translatePage(language) {
            if (!language) return;

            const interval = setInterval(() => {
                const translateSelect = document.querySelector('.goog-te-combo');
                if (translateSelect) {
                    translateSelect.value = language;
                    translateSelect.dispatchEvent(new Event('change'));
                    clearInterval(interval);
                }
            }, 200);
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
