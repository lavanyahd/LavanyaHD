<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/blurred-abstract-background-interior-view-looking-out-toward-empty-office-lobby-entrance-doors-glass-curtain-wall-with-frame_1339-6363.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Container styling with light gray background */
        .container {
            max-width: 750px;
            margin-top: 50px;
            padding: 40px;
            background-color: #f8f9fa; /* Light gray color */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling with Shadow */
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow effect */
        }

        /* Form Labels */
        .form-label {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        /* Input and Select Styling */
        .form-control, .form-select {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        /* Focus Effect */
        .form-control:focus, .form-select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007BFF;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            width: 150px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Button Container */
        .text-center {
            margin-top: 30px;
        }

        /* Make Google Translate elements invisible */
        .goog-te-banner-frame {
            display: none !important;
        }
        .goog-te-gadget-icon, .goog-logo-link, iframe {
            display: none !important;
        }
        .notranslate {
            translate: no !important;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,te,hi,kn,fr,es',
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Function to translate the page
        function translatePage(language) {
            if (!language) return;

            const interval = setInterval(() => {
                const translateSelect = document.querySelector('.goog-te-combo');
                if (translateSelect) {
                    translateSelect.value = language;
                    translateSelect.dispatchEvent(new Event('change'));
                    clearInterval(interval);
                }
            }, 200);
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="container">
        <h1>New Patient Registration</h1>
        <form action="{{ url_for('patient_registration') }}" method="POST">
            <!-- Patient ID -->
            <div class="mb-3">
                <label for="patient_id" class="form-label">Patient ID</label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <!-- Sex -->
            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Date of Admission -->
            <div class="mb-3">
                <label for="date_of_admission" class="form-label">Date of Admission</label>
                <input type="date" class="form-control" id="date_of_admission" name="date_of_admission" required>
            </div>

            <!-- Date of Discharge -->
            <div class="mb-3">
                <label for="date_of_discharge" class="form-label">Date of Discharge (Leave empty if not discharged)</label>
                <input type="date" class="form-control" id="date_of_discharge" name="date_of_discharge">
            </div>

            <!-- Medical Diagnosis -->
            <div class="mb-3">
                <label for="medical_diagnosis" class="form-label">Medical Diagnosis</label>
                <input type="text" class="form-control" id="medical_diagnosis" name="medical_diagnosis" required>
            </div>

            <!-- Lifestyle -->
            <div class="mb-3">
                <label for="lifestyle" class="form-label">Lifestyle</label>
                <select class="form-select" id="lifestyle" name="lifestyle" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Active">Active</option>
                    <option value="Sedentary">Sedentary</option>
                    <option value="Moderately Active">Moderately Active</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
