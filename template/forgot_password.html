<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/blurred-abstract-background-interior-view-looking-out-toward-empty-office-lobby-entrance-doors-glass-curtain-wall-with-frame_1339-6363.jpg'); /* Image path relative to your project folder */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-gadget-icon, .goog-logo-link, iframe {
            display: none !important;
        }

        .notranslate {
            translate: no !important;
        }
        .reset-password-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            font-size: 18px;
        }

        .form-control {
            font-size: 16px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center a {
            text-decoration: none;
            color: #007bff;
        }

        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <div class="form-container">
            <form action="/forgot_password" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="nutri_id" class="form-label">Nutritionist ID</label>
                    <input type="text" class="form-control" id="nutri_id" name="nutri_id" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>

            <!-- Display a message if passed from the backend -->
            {% if message %}
                <div class="alert alert-{{ category }} mt-4" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Google Translate functionality (kept, without the UI dropdown) -->
    <script type="text/javascript">
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,te,hi,kn,fr,es',
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Function to translate the page
        function translatePage(language) {
            if (!language) return;

            const interval = setInterval(() => {
                const translateSelect = document.querySelector('.goog-te-combo');
                if (translateSelect) {
                    translateSelect.value = language;
                    translateSelect.dispatchEvent(new Event('change'));
                    clearInterval(interval);
                }
            }, 200);
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
