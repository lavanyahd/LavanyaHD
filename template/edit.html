<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Patient Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Nunito', sans-serif;
        background-image: url('https://img.freepik.com/free-photo/blurred-abstract-background-interior-view-looking-out-toward-empty-office-lobby-entrance-doors-glass-curtain-wall-with-frame_1339-6363.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .goog-te-banner-frame {
      display: none !important;
  }

  .goog-te-gadget-icon, .goog-logo-link, iframe {
      display: none !important;
  }

  .notranslate {
      translate: no !important;
  }
    /* Form container styling */
    .form-container {
      max-width: 750px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f4f4f4;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Title styling - Edit Patient Details */
    .form-container h1 {
      margin-bottom: 30px;
      font-size: 45px;
      font-weight: 600;
      color: #000; /* Black color for title */
      text-align: center;
      letter-spacing: 1px;
      font-family: 'Nunito', sans-serif;
    }

    /* Patient ID styling */
    .form-container p {
      font-size: 22px;
      color: #000; /* Black color for label */
      text-align: center;
      margin-bottom: 30px;
      font-weight: 400;
      font-family: 'Nunito', sans-serif;
    }

    /* Highlight only Patient ID with blue */
    .form-container .patient-id {
      color: #007BFF; /* Blue color for Patient ID */
    }

    /* Label styling */
    .form-container .form-label {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      font-family: 'Nunito', sans-serif;
    }

    /* Input, Select, and Textarea styling */
    .form-container input, .form-container select, .form-container textarea {
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }

    .form-container input:focus, .form-container select:focus, .form-container textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    .form-container textarea {
      resize: vertical;
    }

    /* Button styling */
    .form-container .btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      width: 130px;
      transition: background-color 0.3s ease;
    }

    .form-container .btn-success {
      background-color: #4CAF50;
      border: none;
      font-family: 'Nunito', sans-serif;
    }

    .form-container .btn-success:hover {
      background-color: #45a049;
    }

    .form-container .btn-secondary {
      background-color: #bbb;
      color: #fff;
    }

    .form-container .btn-secondary:hover {
      background-color: #999;
    }

    /* Center the buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .text-center a {
      margin-top: 15px;
      display: inline-block;
      font-size: 16px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .text-center a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    // Initialize Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,te,hi,kn,fr,es',
        autoDisplay: false
      }, 'google_translate_element');
    }

    // Function to translate the page
    function translatePage(language) {
      if (!language) return;

      const interval = setInterval(() => {
        const translateSelect = document.querySelector('.goog-te-combo');
        if (translateSelect) {
          translateSelect.value = language;
          translateSelect.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 200);
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <div class="container mt-5">
    <div class="form-container">
      <h1 class="text-center">Edit Patient Details</h1>
      <p class="text-center">Patient ID: <span class="patient-id">{{ patient_data.patient_id }}</span></p> <!-- Only Patient ID in blue -->
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ patient_data.name }}" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" value="{{ patient_data.age }}" required>
        </div>
        <div class="mb-3">
          <label for="sex" class="form-label">Sex</label>
          <select class="form-control" id="sex" name="sex" required>
            <option value="">Select</option>
            <option value="Male" {% if patient_data.sex == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient_data.sex == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient_data.sex == "Other" %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date_of_admission" class="form-label">Date of Admission</label>
          <input type="date" class="form-control" id="date_of_admission" name="date_of_admission" value="{{ patient_data.date_of_admission }}" required>
        </div>
        <div class="mb-3">
          <label for="date_of_discharge" class="form-label">Date of Discharge (Leave empty if not discharged)</label>
          <input type="date" class="form-control" id="date_of_discharge" name="date_of_discharge" value="{{ patient_data.date_of_discharge }}"/>
        </div>
        <div class="mb-3">
          <label for="medical_diagnosis" class="form-label">Medical Diagnosis</label>
          <textarea class="form-control" id="medical_diagnosis" name="medical_diagnosis" rows="4" required>{{ patient_data.medical_diagnosis }}</textarea>
        </div>
        <div class="mb-3">
          <label for="lifestyle" class="form-label">Lifestyle</label>
          <textarea class="form-control" id="lifestyle" name="lifestyle" rows="4" required>{{ patient_data.lifestyle }}</textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-success">Save </button> 
          <a href="{{ url_for('homepage') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
